  // Firebase configuration for your app

    measurementId: "G-M7Z120N0TP"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Initial variables
  let bullsCount = 0;
  let watchAdsCount = 0;
  const maxWatchAdsClicks = 10;
  const dailyTaskReward = 500;
  let dailyTaskClaimed = false;
  let partners = {
    goats: false,
    memeland: false,
    wcoin: false,
    rats: false,
    binance: false,
    iamdog: false,
    timefarm: false
  };

  // Fetch data from Firebase on page load
  db.ref('tasks').once('value').then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();

      // Load data from Firebase
      bullsCount = data.bullsCount || 0;
      watchAdsCount = data.watchAdsCount || 0;
      dailyTaskClaimed = data.dailyTaskClaimed || false;
      partners = data.partners || partners;

      // Update the UI with retrieved values
      document.getElementById('bulls-count').innerText = `${bullsCount} MiniX`;
      document.getElementById('watch-ads-count').innerText = `${watchAdsCount}/10`;

      // If daily task is claimed, disable the button
      if (dailyTaskClaimed) {
        const dailyBtn = document.getElementById('daily-btn');
        dailyBtn.disabled = true;
        dailyBtn.innerText = 'Done âœ“';
        dailyBtn.classList.add('bg-green-500');
      }

      // Loop through partners and disable buttons if tasks are already done
      for (const partner in partners) {
        if (partners[partner]) {
          const partnerBtn = document.getElementById(`${partner}-btn`);
          partnerBtn.disabled = true;
          partnerBtn.innerText = 'Done âœ“';
          partnerBtn.classList.add('bg-green-500');
        }
      }
    }
  });

  // Function to update the Firebase database
  function updateDatabase() {
    db.ref('tasks').set({
      bullsCount: bullsCount,
      watchAdsCount: watchAdsCount,
      dailyTaskClaimed: dailyTaskClaimed,
      partners: partners
    });
  }

  // Function to increase bulls from watching ads
  function increaseBulls() {
    if (watchAdsCount < maxWatchAdsClicks) {
      bullsCount += 500;
      watchAdsCount++;
      document.getElementById('watch-ads-count').innerText = `${watchAdsCount}/10 âœ“`;
      document.getElementById('bulls-count').innerText = `${bullsCount} MiniX`;

      // Update Firebase after increasing bulls
      updateDatabase();

      // Disable the button after reaching the max ads limit
      if (watchAdsCount >= maxWatchAdsClicks) {
        const watchAdsBtn = document.getElementById('watch-ads-btn');
        watchAdsBtn.disabled = true;
        watchAdsBtn.innerText = 'Done âœ“';
        watchAdsBtn.classList.add('bg-green-500');
      }
    }
  }

  // Function to claim the daily task reward
  function claimDaily() {
    if (!dailyTaskClaimed) {
      bullsCount += dailyTaskReward;
      dailyTaskClaimed = true;

      document.getElementById('bulls-count').innerText = `${bullsCount} MiniX`;
      const dailyBtn = document.getElementById('daily-btn');
      dailyBtn.disabled = true;
      dailyBtn.innerText = 'Done âœ“';
      dailyBtn.classList.add('bg-green-500');

      // Update Firebase after claiming the daily reward
      updateDatabase();
    }
  }

  // Function to claim partner rewards
  function increasePartnerBulls(partner) {
    if (!partners[partner]) {
      bullsCount += 500;
      partners[partner] = true;

      document.getElementById('bulls-count').innerText = `${bullsCount} MiniX`;
      const partnerBtn = document.getElementById(`${partner}-btn`);
      partnerBtn.disabled = true;
      partnerBtn.innerText = 'Done âœ“';
      partnerBtn.classList.add('bg-green-500');

      // Update Firebase after claiming partner rewards
      updateDatabase();
    }
  }
</script>
