<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniX</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        .message {
            font-size: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }
        }

        #ad {
            display: none; /* Hide the button by default */
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <img class="logo" src="https://raw.githubusercontent.com/gws-ccops/MiniX/main/mini-x.png" alt="Bot under maintenance">
        <h1 class="message">Bot is under maintenance</h1>
        <button id="ad">Show ad</button>
    </div>

    <script>
        // Check the URL hash for "#ad"
        const adButton = document.getElementById('ad');
        const messageElement = document.querySelector('.message');

        function updateAdButtonVisibility() {
            const isAdPage = window.location.hash === '#ad';
            if (isAdPage) {
                adButton.style.display = 'block';
                messageElement.textContent = 'Click the button to watch an ad!';
            } else {
                adButton.style.display = 'none';
                messageElement.textContent = 'Bot is under maintenance';
            }
        }

        // Run the function once on page load
        updateAdButtonVisibility();

        // Listen for hash changes to handle navigation
        window.addEventListener('hashchange', updateAdButtonVisibility);

        // Initialize Adsgram Ad Controller
        const AdController = window.Adsgram.init({ blockId: "4359" }); // Replace with your block ID

        adButton.addEventListener('click', () => {
            // Get the Telegram user ID from the Telegram Web App
            const tgUserId = window.Telegram.WebApp.initDataUnsafe.user.id;

            AdController.show().then(() => {
                // Construct the reward URL with the Telegram user ID
                const rewardUrl = `https://gws-ccops.github.io/MiniX/reward?userid=${tgUserId}`;

                // Redirect to the reward URL
                window.location.href = rewardUrl; // Redirect to the reward URL
            }).catch((result) => {
                // User skipped the video or encountered an error
                alert(JSON.stringify(result, null, 4));
            });
        });
    </script>
</body>
</html>
