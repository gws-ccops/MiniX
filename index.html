<!DOCTYPE html>
<html>
<head>
<title>MiniX</title>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: sans-serif;
  text-align: center;
  overflow: hidden; /* Prevent scrollbars */
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
}

.logo {
  width: 200px;
  height: 200px;
  margin-bottom: 20px;
  animation: spin 3s linear infinite;
}

.message {
  font-size: 24px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .logo {
    width: 150px;
    height: 150px;
  }
}

@media (max-width: 480px) {
  .logo {
    width: 100px;
    height: 100px;
  }
}
</style>
</head>
<body>
<div class="container">
  <img class="logo" src="https://raw.githubusercontent.com/gws-ccops/MiniX/main/mini-x.png" alt="Bot under maintenance">
  <h1 class="message">Bot is under maintenance</h1>
</div>
</body>
</html>
